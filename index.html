<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–µ—Ç –∑–∞—Ä–ø–ª–∞—Ç—ã –ø–µ–¥–∞–≥–æ–≥–∞</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .menu {
            padding: 20px;
        }
        
        .menu-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #edf2f7;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .menu-btn:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }
        
        .screen {
            padding: 20px;
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #4a5568;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #a0aec0;
        }
        
        .btn-secondary:hover {
            background: #9099a6;
        }
        
        .stats {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .stat-item {
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ –£—á–µ—Ç –∑–∞—Ä–ø–ª–∞—Ç—ã –ø–µ–¥–∞–≥–æ–≥–∞</h1>
        </div>
        
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="mainMenu" class="screen active">
            <div class="menu">
                <button class="menu-btn" onclick="showScreen('addRecordScreen')">üìù –î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å –∑–∞ –¥–µ–Ω—å</button>
                <button class="menu-btn" onclick="calculateStats(3)">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ (3 –º–µ—Å—è—Ü–∞)</button>
                <button class="menu-btn" onclick="showScreen('customStatsScreen')">üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ (N –º–µ—Å—è—Ü–µ–≤)</button>
                <button class="menu-btn" onclick="showScreen('forecastScreen')">üîÆ –ü—Ä–æ–≥–Ω–æ–∑ –∑–∞—Ä–ø–ª–∞—Ç—ã</button>
                <button class="menu-btn" onclick="showRecentRecords()">üìã –ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞–ø–∏—Å–∏</button>
            </div>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–ø–∏—Å–∏ -->
        <div id="addRecordScreen" class="screen">
            <button class="back-btn" onclick="showScreen('mainMenu')">‚Üê –ù–∞–∑–∞–¥</button>
            <h2 style="margin-bottom: 20px;">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</h2>
            
            <div class="form-group">
                <label>–î–∞—Ç–∞:</label>
                <input type="date" id="recordDate">
            </div>
            
            <div class="form-group">
                <label>–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ –∑–∞–Ω—è—Ç–∏–π:</label>
                <input type="number" id="plannedLessons" min="0">
            </div>
            
            <div class="form-group">
                <label>–ü—Ä–æ–≤–µ–¥–µ–Ω–æ –∑–∞–Ω—è—Ç–∏–π:</label>
                <input type="number" id="conductedLessons" min="0">
            </div>
            
            <div class="form-group">
                <label>–°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞–Ω—è—Ç–∏—è (—Ä—É–±.):</label>
                <input type="number" id="lessonCost" step="0.01" min="0">
            </div>
            
            <div class="form-group">
                <label>–ü—Ä–∏—á–∏–Ω–∞ –æ—Ç–º–µ–Ω (–µ—Å–ª–∏ –±—ã–ª–∏):</label>
                <input type="text" id="cancellationReason" placeholder="–ù–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ">
            </div>
            
            <button class="btn" onclick="addRecord()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–∞–ø–∏—Å—å</button>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ -->
        <div id="statsScreen" class="screen">
            <button class="back-btn" onclick="showScreen('mainMenu')">‚Üê –ù–∞–∑–∞–¥</button>
            <h2 style="margin-bottom: 20px;">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
            <div id="statsContent"></div>
        </div>
        
        <!-- –ö–∞—Å—Ç–æ–º–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div id="customStatsScreen" class="screen">
            <button class="back-btn" onclick="showScreen('mainMenu')">‚Üê –ù–∞–∑–∞–¥</button>
            <h2 style="margin-bottom: 20px;">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞ –ø–µ—Ä–∏–æ–¥</h2>
            
            <div class="form-group">
                <label>–ó–∞ —Å–∫–æ–ª—å–∫–æ –º–µ—Å—è—Ü–µ–≤ —Ä–∞—Å—Å—á–∏—Ç–∞—Ç—å:</label>
                <input type="number" id="customMonths" min="1" max="12" value="3">
            </div>
            
            <button class="btn" onclick="calculateStats(document.getElementById('customMonths').value)">üìä –†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        </div>
        
        <!-- –ü—Ä–æ–≥–Ω–æ–∑ –∑–∞—Ä–ø–ª–∞—Ç—ã -->
        <div id="forecastScreen" class="screen">
            <button class="back-btn" onclick="showScreen('mainMenu')">‚Üê –ù–∞–∑–∞–¥</button>
            <h2 style="margin-bottom: 20px;">–ü—Ä–æ–≥–Ω–æ–∑ –∑–∞—Ä–ø–ª–∞—Ç—ã</h2>
            
            <div class="form-group">
                <label>–ü–ª–∞–Ω–∏—Ä—É–µ–º–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–Ω—è—Ç–∏–π:</label>
                <input type="number" id="forecastPlanned" min="0">
            </div>
            
            <div class="form-group">
                <label>–°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞–Ω—è—Ç–∏—è (—Ä—É–±.):</label>
                <input type="number" id="forecastCost" step="0.01" min="0">
            </div>
            
            <div class="form-group">
                <label>–ü–µ—Ä–∏–æ–¥ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –ö–í–ü (–º–µ—Å—è—Ü–µ–≤):</label>
                <input type="number" id="forecastMonths" min="1" max="12" value="3">
            </div>
            
            <button class="btn" onclick="calculateForecast()">üîÆ –†–∞—Å—Å—á–∏—Ç–∞—Ç—å –ø—Ä–æ–≥–Ω–æ–∑</button>
            <div id="forecastResult" style="margin-top: 20px;"></div>
        </div>
        
        <!-- –ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞–ø–∏—Å–∏ -->
        <div id="recordsScreen" class="screen">
            <button class="back-btn" onclick="showScreen('mainMenu')">‚Üê –ù–∞–∑–∞–¥</button>
            <h2 style="margin-bottom: 20px;">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞–ø–∏—Å–∏</h2>
            <div id="recordsList"></div>
        </div>
    </div>

    <script>
        // –•—Ä–∞–Ω–∏–ª–∏—â–µ –¥–∞–Ω–Ω—ã—Ö (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö)
        let records = JSON.parse(localStorage.getItem('teacherRecords')) || [];
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å
        function addRecord() {
            const date = document.getElementById('recordDate').value || new Date().toISOString().split('T')[0];
            const planned = parseInt(document.getElementById('plannedLessons').value);
            const conducted = parseInt(document.getElementById('conductedLessons').value);
            const cost = parseFloat(document.getElementById('lessonCost').value);
            const reason = document.getElementById('cancellationReason').value;
            
            if (!planned || !conducted || !cost) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
                return;
            }
            
            const record = {
                date: date,
                planned: planned,
                conducted: conducted,
                cost: cost,
                reason: reason,
                cancelled: planned - conducted,
                earnings: conducted * cost
            };
            
            records.push(record);
            localStorage.setItem('teacherRecords', JSON.stringify(records));
            
            // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É
            document.getElementById('recordDate').value = '';
            document.getElementById('plannedLessons').value = '';
            document.getElementById('conductedLessons').value = '';
            document.getElementById('lessonCost').value = '';
            document.getElementById('cancellationReason').value = '';
            
            alert('–ó–∞–ø–∏—Å—å —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            showScreen('mainMenu');
        }
        
        // –†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        function calculateStats(months) {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setMonth(endDate.getMonth() - months);
            
            const periodRecords = records.filter(record => {
                const recordDate = new Date(record.date);
                return recordDate >= startDate && recordDate <= endDate;
            });
            
            if (periodRecords.length === 0) {
                document.getElementById('statsContent').innerHTML = '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∑–∞ —É–∫–∞–∑–∞–Ω–Ω—ã–π –ø–µ—Ä–∏–æ–¥</p>';
                showScreen('statsScreen');
                return;
            }
            
            const totalEarned = periodRecords.reduce((sum, record) => sum + record.earnings, 0);
            const totalPlannedEarnings = periodRecords.reduce((sum, record) => sum + (record.planned * record.cost), 0);
            const totalPlannedLessons = periodRecords.reduce((sum, record) => sum + record.planned, 0);
            const totalConductedLessons = periodRecords.reduce((sum, record) => sum + record.conducted, 0);
            const totalCancelledLessons = periodRecords.reduce((sum, record) => sum + record.cancelled, 0);
            
            const avgMonthly = totalEarned / months;
            const kvp = totalPlannedEarnings > 0 ? (totalEarned / totalPlannedEarnings) * 100 : 0;
            const cancellationRate = totalPlannedLessons > 0 ? (totalCancelledLessons / totalPlannedLessons) * 100 : 0;
            
            let statsHTML = `
                <div class="stats">
                    <h3>–ó–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ ${months} –º–µ—Å—è—Ü–µ–≤:</h3>
                    <div class="stat-item">üí∞ –û–±—â–∞—è —Å—É–º–º–∞: <strong>${totalEarned.toFixed(2)} —Ä—É–±.</strong></div>
                    <div class="stat-item">üìÖ –°—Ä–µ–¥–Ω—è—è –∑–∞—Ä–ø–ª–∞—Ç–∞: <strong>${avgMonthly.toFixed(2)} —Ä—É–±./–º–µ—Å</strong></div>
                    <div class="stat-item">üéØ –ö–í–ü: <strong>${kvp.toFixed(1)}%</strong></div>
                    <div class="stat-item">üìö –ü—Ä–æ–≤–µ–¥–µ–Ω–æ –∑–∞–Ω—è—Ç–∏–π: <strong>${totalConductedLessons}</strong></div>
                    <div class="stat-item">‚ùå –û—Ç–º–µ–Ω–µ–Ω–æ –∑–∞–Ω—è—Ç–∏–π: <strong>${totalCancelledLessons}</strong></div>
                    <div class="stat-item">üìä –ü—Ä–æ—Ü–µ–Ω—Ç –æ—Ç–º–µ–Ω: <strong>${cancellationRate.toFixed(1)}%</strong></div>
                </div>
            `;
            
            document.getElementById('statsContent').innerHTML = statsHTML;
            showScreen('statsScreen');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞–ø–∏—Å–∏
        function showRecentRecords() {
            const recentRecords = records.slice(-10).reverse(); // –ü–æ—Å–ª–µ–¥–Ω–∏–µ 10 –∑–∞–ø–∏—Å–µ–π
            
            if (recentRecords.length === 0) {
                document.getElementById('recordsList').innerHTML = '<p>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</p>';
            } else {
                let recordsHTML = '<div class="stats">';
                recentRecords.forEach(record => {
                    recordsHTML += `
                        <div class="stat-item">
                            <strong>${record.date}</strong><br>
                            üìö ${record.conducted}/${record.planned} –∑–∞–Ω—è—Ç–∏–π<br>
                            üí∞ ${record.earnings.toFixed(2)} —Ä—É–±.
                            ${record.reason ? `<br>‚ùå ${record.reason}` : ''}
                        </div>
                    `;
                });
                recordsHTML += '</div>';
                document.getElementById('recordsList').innerHTML = recordsHTML;
            }
            
            showScreen('recordsScreen');
        }
        
        // –†–∞—Å—Å—á–∏—Ç–∞—Ç—å –ø—Ä–æ–≥–Ω–æ–∑
        function calculateForecast() {
            const planned = parseInt(document.getElementById('forecastPlanned').value);
            const cost = parseFloat(document.getElementById('forecastCost').value);
            const months = parseInt(document.getElementById('forecastMonths').value);
            
            if (!planned || !cost) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ö–í–ü –∑–∞ —É–∫–∞–∑–∞–Ω–Ω—ã–π –ø–µ—Ä–∏–æ–¥
            const endDate = new Date();
            const startDate = new Date();
            startDate.setMonth(endDate.getMonth() - months);
            
            const periodRecords = records.filter(record => {
                const recordDate = new Date(record.date);
                return recordDate >= startDate && recordDate <= endDate;
            });
            
            if (periodRecords.length === 0) {
                document.getElementById('forecastResult').innerHTML = '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –ö–í–ü</p>';
                return;
            }
            
            const totalEarned = periodRecords.reduce((sum, record) => sum + record.earnings, 0);
            const totalPlannedEarnings = periodRecords.reduce((sum, record) => sum + (record.planned * record.cost), 0);
            const kvp = totalPlannedEarnings > 0 ? (totalEarned / totalPlannedEarnings) * 100 : 0;
            
            const forecast = planned * cost * (kvp / 100);
            const potential = planned * cost;
            
            document.getElementById('forecastResult').innerHTML = `
                <div class="stats">
                    <div class="stat-item">üéØ –í–∞—à –ö–í–ü: <strong>${kvp.toFixed(1)}%</strong></div>
                    <div class="stat-item">üîÆ –ü—Ä–æ–≥–Ω–æ–∑ –∑–∞—Ä–ø–ª–∞—Ç—ã: <strong>${forecast.toFixed(2)} —Ä—É–±.</strong></div>
                    <div class="stat-item">üíé –ü–æ—Ç–µ–Ω—Ü–∏–∞–ª (100%): <strong>${potential.toFixed(2)} —Ä—É–±.</strong></div>
                </div>
            `;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.getElementById('recordDate').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
